<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>

        function cls() {
            document.getElementById("result").value = "";

        }


        function value(val) {
            document.getElementById("result").value += val;
        }


        function calc() {
            document.getElementById("result").value += "=" + eval(document.getElementById("result").value);
        }

    </script>
    <style>
        .btn {
            width: 50px;
        }

        input {
            width: 250px;
        }

        .body {
            display: block;
            width: 224px;
            margin: auto;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calculator</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-5 text-center font-weight-bold">Welcome to my caculator App</h1>

        <h2 class="text-center"><input type="text" id="result"></h2>

        <div class="body">
            <div class="row ">
                <div class="mt-3 mx-2 ">
                    <a class="btn btn-primary" id="C" onclick="cls()" role="button">C</a>
                    <a class="btn btn-primary" id="percentage" onclick="value('%')" role="button">%</a>
                    <a class="btn btn-primary" id="clearOneWord" role="button">X</a>
                    <a class="btn btn-primary ml-4" id="divide" onclick="value('/')" role="button">/</a>
                </div>
            </div>

            <div class="row">
                <div class="mt-4 mx-2">
                    <a class="btn btn-primary" id="seven" onclick="value('7')" role="button">7</a>
                    <a class="btn btn-primary" id="eight" onclick="value('8')" role="button">8</a>
                    <a class="btn btn-primary" id="nine" onclick="value('9')" role="button">9</a>
                    <a class="btn btn-primary ml-4" id="multiply" onclick="value('*')" role="button">*</a>
                </div>
            </div>

            <div class="row">
                <div class="mt-3 mx-2">
                    <a class="btn btn-primary" id="four" onclick="value('4')" role="button">4</a>
                    <a class="btn btn-primary" id="five" onclick="value('5')" role="button">5</a>
                    <a class="btn btn-primary" id="six" onclick="value('6')" role="button">6</a>
                    <a class="btn btn-primary ml-4" id="minus" onclick="value('-')" role="button">-</a>
                </div>
            </div>

            <div class="row">
                <div class="mt-3 mx-2">
                    <a class="btn btn-primary" id="one" onclick="value('1')" role="button">1</a>
                    <a class="btn btn-primary" id="two" onclick="value('2')" role="button">2</a>
                    <a class="btn btn-primary" id="three" onclick="value('3')" role="button">3</a>
                    <a class="btn btn-primary ml-4" id="plus" onclick="value('+')" role="button">+</a>
                </div>
            </div>

            <div class="row">
                <div class="my-3 mx-2">
                    <a class="btn btn-primary" id="zero" onclick="value('0')" role="button">0</a>
                    <a class="btn btn-primary" id="doubleZero" onclick="value('00')" role="button">00</a>
                    <a class="btn btn-primary" id="dot" onclick="value('.')" role="button">.</a>
                    <a class="btn btn-primary ml-4" id="equal" onclick="calc()" role="button">=</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>

</html>
